<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" th:href="@{/scss/index.css}">

</head>
<body>
<h2>
		<a href="/createdata">Add New User</a>
	</h2>

<div class="container flex lists">
  <div class="one_list">
    <div class="header_title">
      <span class="input_title">Todo list</span>
      <button type="button" class="edit_title_button"><i class="fa fa-pencil" aria-hidden="true"></i></button>
    </div>
    <form id="add_task"   th:action="@{/createdata}" th:object="${todo}" method="post">
      <input  type="text" id="input_task" name="input" placeholder="New task" th:name="deskripsi">
      <button  type="submit" th:onclick="|window.location.href='/createdata'|" id="add_button"><i class="fa fa-plus" aria-hidden="true"></i></button>
    </form>
    <div>
      <ul id="task_list" th:each="todo:${todo}">
        <li>
          <input type="checkbox" >
          <span class="input" th:each="todo:${todo}" th:text="${todo.deskripsi}"></span>
          <button  type="submit" th:onclick="|window.location.href='/updatedata/${todo.id}'|" class="edit_task_button" ><i class="fa fa-pencil" aria-hidden="true"></i></button>
          <button type="submit" th:onclick="|window.location.href='/deletedata/${todo.id}'|"  class="delete" ><i class="fa fa-trash-o" aria-hidden="true"></i></button>
        </li>
       
      </ul>	
    </div>
  </div>
  
  <script src="app.js"></script>
</body>
</html>
